<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haffman</title>
  </head>
  <body>
    <h1>Haffman compression, decompression and tree visualisation</h1>
    <div>
      <label for="input">File to encode</label>
      <input id="input" type="file" accept=".txt" />
      <button id="submit_input">Encode</button>
    </div>
    <div>
      <label for="encoded">File to decode</label>
      <input id="encoded" type="file" accept=".txt" />
      <button id="submit_encoded">Decode</button>
    </div>
    <div id="tree1_header" style="display: none;">
      <h2>Alphabet tree on compression</h2>
      <p>Additional info in developer console (Ctrl + Shift + J)</p>
      <form oninput="tree1_scaler_result.value = tree1_scaler.value">
        <label for="tree1_scaler_result">Tree scale</label>
        <output id="tree1_scaler_result">100</output>
        <input
          id="tree1_scaler"
          type="range"
          value="100"
          min="0"
          max="100"
          step="1"
        />
      </form>
    </div>
    <div class="tree" id="tree1"></div>
    <div id="tree2_header" style="display: none;">
      <h2>Alphabet tree on decompression</h2>
      <p>Additional info in developer console (Ctrl + Shift + J)</p>
      <form oninput="tree2_scaler_result.value = tree2_scaler.value">
        <label for="tree2_scaler_result">Tree scale</label>
        <output id="tree2_scaler_result">100</output>
        <input
          id="tree2_scaler"
          type="range"
          value="100"
          min="0"
          max="100"
          step="1"
        />
      </form>
    </div>
    <div class="tree" id="tree2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  </body>
</html>
